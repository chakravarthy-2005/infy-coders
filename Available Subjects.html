<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .subjects-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .subjects-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .subject-item {
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .no-subjects {
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="subjects-container">
    <h1>Available Subjects</h1>
    <!-- If subjects are available -->
    <!-- Uncomment the below block when there are subjects -->
    <!-- <div class="subject-item">Mathematics</div>
    <div class="subject-item">Physics</div>
    <div class="subject-item">Chemistry</div> -->

    <!-- If no subjects are available -->
    <div class="no-subjects">No Subjects Available</div>
  </div>
</body>
</html>
