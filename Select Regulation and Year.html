<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Regulation and Year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 15px;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Select Regulation and Year</h1>
    <form action="subjects.html" method="GET">
      <div class="form-group">
        <label for="regulation">Select Regulation:</label>
        <select id="regulation" name="regulation" required>
          <option value="">Select Regulation</option>
          <option value="regulation18">Regulation 18</option>
          <option value="regulation22">Regulation 22</option>
          <option value="regulation23">Regulation 23</option>
          <option value="Autonomous">Autonomous</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">Select Year:</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <a href="./Available Subjects.html" type="submit" class="btn">Continue</a>
    </form>
  </div>
</body>
</html>
