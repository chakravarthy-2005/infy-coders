<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .dynamic-fields {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Enter Subjects</h1>
    <form id="subjects-form">
      <div class="form-group">
        <label for="num-subjects">Enter the number of subjects:</label>
        <input type="number" id="num-subjects" placeholder="Enter the number of subjects" required>
      </div>
      <button type="button" class="btn" onclick="generateFields()">Generate Fields</button>

      <div id="dynamic-fields" class="dynamic-fields"></div>

      <button type="submit" class="btn" style="margin-top: 20px;">Submit</button>
    </form>
  </div>

  <script>
    function generateFields() {
      const numSubjects = document.getElementById('num-subjects').value;
      const dynamicFields = document.getElementById('dynamic-fields');
      dynamicFields.innerHTML = ''; // Clear previous fields

      if (numSubjects && numSubjects > 0) {
        for (let i = 1; i <= numSubjects; i++) {
          const subjectField = `
            <div class="form-group">
              <label for="subject-name-${i}">Enter subject name for Subject ${i}:</label>
              <input type="text" id="subject-name-${i}" name="subject-name-${i}" placeholder="Subject name" required>
            </div>
            <div class="form-group">
              <label for="units-${i}">Enter the number of units for Subject ${i}:</label>
              <input type="number" id="units-${i}" name="units-${i}" placeholder="Number of units" required>
            </div>
          `;
          dynamicFields.insertAdjacentHTML('beforeend', subjectField);
        }
      } else {
        alert('Please enter a valid number of subjects.');
      }
    }
  </script>
</body>
</html>
