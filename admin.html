<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e6e9ed, #6d8388); /* Added gradient background */
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9); /* Slight transparency for better visual */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px); /* For a blurred background effect */
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 30px;
      color: #333;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      background: linear-gradient(135deg, #007bff, #00c6ff); /* Gradient button */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0056b3, #00b3ff); /* Darker hover effect */
    }

    .form-group a {
      display: inline-block;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form action="admin_dashboard.html" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <a href="./admin_dashboard.html" type="submit" class="btn">Login</a>
    </form>
  </div>
</body>
</html>
