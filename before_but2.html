<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Regulation Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      display: block;
      width: 48%;
      margin-right: 2%;
      text-align: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Modify Regulation Details</h1>
    <form action="modify-subjects.html" method="GET">
      <div class="form-group">
        <label for="regulation-name">Regulation Name:</label>
        <input type="text" id="regulation-name" name="regulation-name" placeholder="Enter new regulation name" required>
      </div>
      <div class="form-group">
        <label for="subject-name">Subject Name:</label>
        <input type="text" id="subject-name" name="subject-name" placeholder="Enter subject name" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn" formaction="./modules_selection.html">Save and Go Home</button>
        <button type="submit" class="btn" formaction="./but2.html">Save and Modify Units</button>
      </div>
    </form>
  </div>
</body>
</html>
