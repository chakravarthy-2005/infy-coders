<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Regulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      height: 30%
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group select, 
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group select:disabled {
      background-color: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 23px;
      
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Modify Regulation</h1>
    <form action="modify-regulation-details.html" method="GET">
      <div class="form-group">
        <label for="regulation">Select Regulation:</label>
        <!-- Dropdown for existing regulations -->
        <!-- Uncomment below when you have regulations -->
        <select id="regulation" name="regulation" required>
          <option value="regulation18">Regulation 18</option>
          <option value="regulation22">Regulation 22</option>
          <option value="regulation23">Regulation 23</option>
        </select>
        
        <!-- Disabled dropdown for no regulations -->
        <!-- <select id="regulation" name="regulation" disabled>
          <option value="">No Regulations Available</option>
        </select> -->
      </div>
      <a href="./before_but2.html" type="submit" class="btn">Continue</a>
    </form>
  </div>
</body>
</html>
