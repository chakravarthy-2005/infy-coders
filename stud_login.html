<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://example.com/your-image.jpg'), linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 91, 179, 0.5);
      outline: none;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 14px 20px;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .login-container {
        padding: 15px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Student Login</h1>
    <form action="./Select Regulation and Year.html" method="POST">
      <div class="form-group">
        <label for="roll-number">Roll Number</label>
        <input type="text" id="roll-number" name="roll-number" placeholder="Enter your roll number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <a href="./Select Regulation and Year.html" type="submit" class="btn">Login</a>
    </form>
    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="create-account.html">Create Account</a>
    </div>
  </div>
</body>
</html>
